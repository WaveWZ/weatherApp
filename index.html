<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Condition App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section id="weather-app">
            <h1>Weather App</h1>
            <div id="weather-search">
                <input id="input-text" type="text" title="Input" placeholder="Search by city"/>
                <input id="input-submit" type="submit" title="Search" onClick="fetchWeather()">
            </div>
            <div id="weather-data" style="display: none;"></div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
